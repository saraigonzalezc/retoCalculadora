<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora básica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora básica</h1>
    <form id="calculadora">
        <table>
            <tr>
                <td colspan="4"><input type="text" readonly id="resultado"></td>
            </tr>
            <tr>
                <td><button type="button" id="clear" class="operacion" onclick="borrar()">C</button></td>
                <td><button type="button" id="dividir" class="operacion" onclick="agregar('/')">/</button></td>
                <td><button type="button" id="multiplicar" class="operacion" onclick="agregar('*')">X</button></td>
                <td><button type="button" id="restar" class="operacion" onclick="agregar('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="agregar('1')">1</button></td>
                <td><button type="button" onclick="agregar('2')">2 </button></td>
                <td><button type="button" onclick="agregar('3')">3</button></td>
                <td><button type="button" id="sumar" class="operacion" onclick="agregar('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="agregar('4')">4</button></td>
                <td><button type="button" onclick="agregar('5')">5</button></td>
                <td><button type="button" onclick="agregar('6')">6</button></td>
                <td><button type="button" id="igual" class="operacion" onclick="calcular()">=</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="agregar('7')">7</button></td>
                <td><button type="button" onclick="agregar('8')">8</button></td>
                <td><button type="button" onclick="agregar('9')">9</button></td>
                <td colspan="4"><button type="button" onclick="agregar('0')">0</button></td>
            </tr>

        </table>
    </form>

    <footer>
        <p>Desarrollado por Sarai González</p>
        <p>2025
    </footer>
    <script src="calculadora.js"></script>

</body>

</html>
